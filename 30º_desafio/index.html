<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo</title>
</head>


<body>
    <div>

        <h2>
            [DESAFIO] Refaça o algoritmo 25, acrescentando o recurso de mostrar que tipo
            de triângulo será formado:
            - EQUILÁTERO: todos os lados iguais
            - ISÓSCELES: dois lados iguais
            - ESCALENO: todos os lados diferentes
        </h2>

        <div>

            <input class="valor1" type="number" placeholder="Segmento da 1º reta?" value="" />
            <input class="valor2" type="number" placeholder="Segmento da 2 reta?" value="" />
            <input class="valor3" type="number" placeholder="Segmento da 3º reta?" value="" />


            <button onClick="calcularNumeroInteiro()">Verificar valor gasto no percusso</button>

        </div>

        <p class="p"></p>

    </div>
</body>

<script>


    /* [DESAFIO] Refaça o algoritmo 25, acrescentando o recurso de mostrar que tipo 
de triângulo será formado: 
 - EQUILÁTERO: todos os lados iguais
 - ISÓSCELES: dois lados iguais
 - ESCALENO: todos os lados diferentes

    */

    function calcularNumeroInteiro() {

        let valor1 = Number(document.querySelector('.valor1').value);
        let valor2 = Number(document.querySelector('.valor2').value);
        let valor3 = Number(document.querySelector('.valor3').value);

        let p = document.querySelector('.p')


        if (valor1 == valor2 && valor2 == valor3 && valor3 == valor1) {

            p.innerHTML = 'Triângulo EQUILÁTERO'
        }

        else if (valor1 == valor2 || valor1 == valor3 || valor2 == valor3) {

            p.innerHTML = 'Triângulo ISÓSCELES'

        } else{
            p.innerHTML = 'Triângulo ESCALENO'
        }

    }

</script>


</html>
</body>

</html>
